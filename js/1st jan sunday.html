<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1st jan sunday</title>
</head>
<style>
	#container{
		width: 300px;
		height: 300px;
	}
</style>
<body>
	<div id="container"></div>
	<script>
for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year, 0, 1, 2);
    if ( d.getDay() === 0 )
        document.getElementById('container').innerHTML += year + "<br>";
    }

	</script>
	
</body>
</html>
