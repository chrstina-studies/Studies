<body>
	<div id="container"></div>
	<script>
		array1 = [
		          [1,2,4,3],
		          [4,3,1,2],
		          [2,4,3,1],
		          [3,1,2,4]
		         ];

		         // i,j = i,j

		         // 3,2 = 0(3-3),1(3-2)

		         // [

		         // 	["2,0","2,1","2,2","2,3"]
		         // 	["3,0","3,1","3,2","3,3"]
		         // ]

// start from last row, last column...
// 	rowIndex = arr1.length - 1;

// 	arr1[rowIndex][columnIndex]


// end with first row, first colum....
var newArray = [[],[],[],[]];
var i,j;
		for(i = array1.length - 1; i >= 0; i--){
			innerArray = array1[i];

			for(j = innerArray.length-1; j >= 0; j--){
				// console.log(innerArray[j]);
				 newArray[(array1.length-1) - i][(innerArray.length-1) - j] = innerArray[j];
			}
		}
