<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area of a triangle</title>
</head>
<body>
	<script>
		var side1 = 5; 
        var side2 = 6; 
        var side3 = 7; 
        var s = (side1 + side2 + side3)/2;
        var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
        console.log(area);

        var height = 8;
        var base = 4;
        var triangleArea = 1/2 * base * height;
        console.log(triangleArea);

	</script>
</body>
</html>
