<script>
var numbers = [1, 2, 3, 4, 5, 6, 9, 10, 12, 13];

for (var i = 200; i <= 1000; i = i + 100) {
    document.getElementById("container").innerHTML += i + "<br> ";
}

var marks = [55, 90, 48, 85, 80, 40];
var total = 0;
var failCount = 0;
var grade = "pass";

for (var i = 0; i < marks.length; i++) {
    total = total + marks[i];

    if (marks[i] < 35) {
        failCount++;
    }
}
var average = total / marks.length;

if (failCount > 0) {
    grade = "F";
}else if(average >= 35 && average < 60){
	grade = "B"
}else if(average >= 60 && average < 80){
	grade = "A"
}else if(average >= 80){
	grade = "O"
}

document.getElementById("container").innerHTML = "total = " + total + "<br>";
document.getElementById("container").innerHTML += "average = " + average + "<br>";
document.getElementById("container").innerHTML += "grade = " + grade;
